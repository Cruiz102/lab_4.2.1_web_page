<!DOCTYPE html>
<html>

<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .page-preview {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('home') }}">Home</a>
                <a class="navbar-item" href="{{ url_for('all_pages') }}">Pages</a>
                <a class="navbar-item" href="{{ url_for('about') }}">About</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <section class="section">
        <div class="container">
            {% block content %}{{ page_content }}{% endblock %}
        </div>
    </section>
</body>

</html>
